<div class="container-fluid py-5 bg-dark">

    <div class="row">
   
      <div class="col-md-12">
         <div class="row">
   
          <div class="col-md-6 mx-auto">
   
            <div class="card border-secondary">
   
              <div class="card-header">
   
                <h3 class="mb-0 my-2">SIGN UP</h3>
   
              </div>
   
              <div class="card-body">
   
                <form class="form" role="form" autocomplete="off">
   
                  <div class="form-group">
   
                    <label for="inputName">Username</label>
   
                    <input type="text" class="form-control" id="inputName" placeholder="full name">
   
                  </div>
   
                  <div class="form-group">
   
                    <label for="inputEmail3">Email</label>
   
                    <input type="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="">
   
                  </div>
   
                  <div class="form-group">
   
                    <label for="inputPassword3">Password</label>
   
                    <input type="password" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="">
   
                  </div>
   
                  <div class="form-group">
   
                    <label for="inputVerify3">Confirm Password</label>
   
                    <input type="password" class="form-control" id="inputVerify3" placeholder="password" required="">
   
                  </div>
   
                  <div class="form-group">
   
                   <label for="inputVerify3">Contact Number</label>
   
                   <input type="number" class="form-control" id="inputnumber3" placeholder="contact number" required="">
   
                 </div>
   
                  <div class="form-group">
   
                    <button type="submit" class=" btn-default btn btn-success btn-lg float-right">Register</button>
   
                  </div>
   
                </form>
   
              </div>
   
            </div>
   
          </div>
   
        </div>
   
        <!--/row-->
   
   
   
      </div>
   
      <!--/col-->
   
    </div>
   
    <!--/row-->
   
   </div>
   
   <!--/container-->
